<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scaleable=no">
        <title>Pyraminx - info</title>
        <link rel="icon" href="png/icon.png">

        <style>
            body{
                margin: 0 auto;
                padding: 0px 0px;
                max-width: 100%;
                background-color: #002e19;
            }
            ::selection{
                background-color: black;
                color: white;
            }
            #icon{
                transition: 0.3s;
                max-width: 5%;
                text-align: center;
                margin-top: 30px;
                margin-bottom: 20px;
            }
            #icon:hover{
                max-width: 5.3%;
                margin-bottom: 15px;
            }

            #item1-header{grid-area: header;}
            #h1{grid-area: h1;}
            .box2{grid-area: box2;}
            .box3{grid-area: box3;}
            .box4{grid-area: box4;}
            #item5-footer{grid-area: footer;}
            #item6{grid-area: space1;}
            #item7{grid-area: space2;}

            #grid-container{
                display: grid;
                grid-template-areas: 
                    'header header header header header'
                    'space1 h1 h1 h1 space2'
                    'space1 box2 box3 box4 space2'
                    'footer footer footer footer footer';
                grid-column-gap: 100px;
                grid-row-gap: 20px;
                position: relative;
            }
            #item1-header{
                background-color: #006939;
                color: black;
                padding: 0px 65px;
                margin: 3px;
                font-size: 30px;
                text-align: center;
                position: relative;
                border: 2px solid black;
                border-radius: 5px;
            }
                
            div.box2{
                cursor: pointer;
                overflow: hidden;
                margin-top: 20px;
                transition: 0.3s;
                background: linear-gradient(to top, #7cffc421 50%, #7cffc413 50%);
                background-size: 100% 200%;
                background-position: top;
                color: rgb(212, 255, 183);
                padding: 20px 0;
                font-size: 30px;
                text-align: center;
                position: relative;
                border: 2px solid  #1c1c1a;
                border-radius: 13px;
                text-decoration: none;
            }
            div.box2:hover{
                padding: 20px 0;
                background-position: bottom;
            }
            div.box2 div{
                color: rgb(87, 131, 66);
                background-color: #093e26;
                padding: 10px;
                margin-top: 20px;
                text-align: left;
                font-size: 23px;
                display: none;
            }

            div.box3{
                cursor: pointer;
                overflow: hidden;
                margin-top: 20px;
                transition: 0.3s;
                background: linear-gradient(to top, #7cffc421 50%, #7cffc413 50%);

                background-position: top;
                color: rgb(212, 255, 183);
                padding: 20px 0;
                font-size: 30px;
                text-align: center;
                position: relative;
                border: 2px solid  #1c1c1a;
                border-radius: 13px;
                text-decoration: none;
            }
            div.box3:hover{
                background-position: bottom;
                padding: 20px 0;
            }
            div.box3 div{
                color: rgb(87, 131, 66);
                background-color: #093e26;
                padding: 10px;
                margin-top: 20px;
                text-align: left;
                font-size: 23px;
                display: none;
            }

            div.box4{
                cursor: pointer;
                overflow: hidden;
                margin-top: 20px;
                transition: 0.3s;
                background: linear-gradient(to top, #7cffc421 50%, #7cffc413 50%);
                background-size: 100% 200%;
                background-position: top;
                color: rgb(212, 255, 183);
                padding: 20px 0;
                font-size: 30px;
                text-align: center;
                position: relative;
                border: 2px solid  #1c1c1a;
                border-radius: 13px;
                text-decoration: none;
            }
            div.box4:hover{
                background-position: bottom;
                padding: 20px 0;
            }
            div.box4 div{
                color: rgb(87, 131, 66);
                background-color: #093e26;
                padding: 10px;
                margin-top: 20px;
                text-align: left;
                font-size: 23px;
                display: none;
            }

            #item5-footer{
                overflow: hidden;
                background-color: #006939;
                padding: 0 auto;
                bottom: 0;
                margin: 3px;
                margin-top: 99px;
                font-size: 30px;
                text-align: center;
                position: relative;
                border: 2px solid black;
                border-radius: 5px;
                }
            #footer-container{
                text-align: center;
                overflow: hidden;
                padding-top: 40px;
            }
            #footer-navi{
                display:grid;
                margin-top: 20px;
                margin-bottom: 30px;
                margin-left: 517px;
                margin-right: 500px;
                text-align: left;
                grid-template-areas:
                'link1 link2 link3 link4';
                grid-gap: 20px;
            }
            #link1{grid-area: link1;}
            #link2{grid-area: link2;}
            #link3{grid-area: link3;}
            #link4{grid-area: link4;}
            .navi-a{
                color: white;
                transition: all 0.3s;
                font-size: 25px;
                position: relative;
                text-decoration: none;
            }
            .navi-a:hover{
                color: #1c1c1a;
            }
            #link4{
                margin-top: 33px;
            }
            #credz{
                font-size: 16px;
                color: #003315;
            }

            #back{
                background-color: #00693a8e;
                position: fixed;
                transition: 0.3s;
                color: white;
                font-size: 21px;
                font-style: italic;
                float: left;
                padding: 7px;
                margin-top: 50px;
                border: 1px solid white;
                border-radius: 30px;
            }
            #back:hover{
                font-size: 23px;
                border: 3px solid white;
            }
            .arrow {
                transform: rotate(-135deg);
                transition: all 0.6s;
                display: inline-block;
                margin-bottom: 1px;
                width: 8px;
                height: 8px;
                border-top: 2px solid white;
                border-right: 2px solid white;
            }
            .arrow-left:hover {
                transform: rotate(-855deg);
            }

        </style>
    </head>

        <main>
            <div id="grid-container">

                <header id="item1-header">
